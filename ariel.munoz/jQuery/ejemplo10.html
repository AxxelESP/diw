<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejemplo</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">	
	<script src="lib/jquery-3.4.1.min.js"></script>	
	<script src="js/ejemplo10.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
	<div class="row bg-info p-3">
		<h1 class="display-1">Ejemplo jQuery</h1>
	</div>
	<div class="row mt-5">
		<form action="">
			<label for="">Nombre:</label>
			<input type="text" name="nombre" class="nombre">		
			<!-- Button trigger modal -->
			<button type="button" class="btn btn-primary ml-3" data-toggle="modal" data-target="#exampleModal">
  Saluda
</button>	
		</form>		
	</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Saludo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="mensaje modal-body">      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>        
      </div>
    </div>
  </div>
</div>

</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ejemplo</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">	
	<script src="lib/jquery-3.4.1.min.js"></script>	
	<script src="js/ejemplo14.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<!--Añade elementos a una lista desde un input text al pulsar un botón-->
<div class="container">
	<div class="row bg-info p-3">
		<h1 class="display-5">Añadir contenido de un input text a una lista</h1>
	</div>
	<div class="row mt-5">
		<form action="">
			<label for="">Nombre:</label>
			<input type="text" name="nombre" class="nombre">		
			<button type="button" class="ok">Añadir</button>
			<!--<input type="button" class="ok" value="Añadir"></nput>-->
		</form>		
	</div>
	<h1>Listado</h1>
	<ul class="listado"></ul>
</body>
</html>

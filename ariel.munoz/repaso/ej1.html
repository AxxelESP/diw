<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: Introducción a jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Código jQuery para el ejercicio 1
        $(document).ready(function() {
            $("#cambiarColor").click(function(){
                $("#parrafoCambiante").css("color","red");
            });
        });
    </script>
</head>
<body>
    <h2>Bienvenido a jQuery</h2>
    <p>Haz clic en el botón para cambiar el color del párrafo.</p>
    <button id="cambiarColor">Cambiar Color</button>
    <p id="parrafoCambiante">Este es el texto que cambiará de color.</p>
</body>
</html>
